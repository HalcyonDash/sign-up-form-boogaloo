<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="left-container">
            <div id="logo-container">
                <img src="images/odin-lined.png" alt="Outline of The Odin Project Logo">
                ODIN
            </div>
            <footer id="logo-footer">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> 
                on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </footer>
        </div>

        <div id="right-container">
            <div id="hero">
                <p>This is not a real service. This is just some dummy text. If you want to do something for realzies, go to a different website.</p>
                <p>lorem ipsum dolor shit</p>
            </div>

            <div id="form">
                <h2>Let's get signed up!</h2>
                <form action="">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>

                    <div id="password_div">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="error">
                        <span id="error_msg">* Passwords must match</span>
                    </div>

                    <div>
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" name="password_confirm" id="password_confirm" class="error">
                    </div>
                </form>
            </div>

            <div id="submit">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="index.html" id="login">Log in</a></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
